version: "3.2"
services:
  pygdal:
    build: .
    environment:
      - AWS_DEFAULT_REGION=us-west-2
      - QUEUE=dsg-test-queue
      - IN_BUCKET=deafrica-staging-west
      - IN_PATH=rwanda_burundi_new
      - OUT_BUCKET=deafrica-data
      - OUT_PATH=rwanda_burundi_new
      - CLEANUP=True
      - OVERWRITE=False
      - UPLOAD=True
      - LIMIT=5
    volumes:
      - .:/opt
